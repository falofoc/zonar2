<!-- Email Address Section -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">{{ _('account_settings') }}</h5>
    </div>
    <div class="card-body">
        <h6 class="card-subtitle mb-3">{{ _('update_email') }}</h6>
        <form method="post" action="{{ url_for('settings') }}">
            <input type="hidden" name="action" value="update_email">
            
            <div class="mb-3">
                <label for="current_email" class="form-label">{{ _('current_email') }}</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="current_email" name="current_email" 
                           value="{{ current_user.email }}" readonly>
                    <!-- Email verification badge -->
                    {% if current_user.email_verified %}
                    <span class="input-group-text bg-success text-white" data-bs-toggle="tooltip" 
                          title="{{ _('email_verified_tooltip') }}">
                        <i class="fas fa-check-circle me-1"></i> {{ _('verified') }}
                    </span>
                    {% else %}
                    <span class="input-group-text bg-warning text-dark" data-bs-toggle="tooltip"
                          title="{{ _('email_not_verified_tooltip') }}">
                        <i class="fas fa-exclamation-circle me-1"></i> {{ _('not_verified') }}
                    </span>
                    <a href="{{ url_for('resend_verification') }}" class="btn btn-outline-primary input-group-text">
                        <i class="fas fa-paper-plane me-1"></i> {{ _('resend_verification') }}
                    </a>
                    {% endif %}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="new_email" class="form-label">{{ _('new_email') }}</label>
                <input type="email" class="form-control" id="new_email" name="new_email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">{{ _('current_password') }}</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> {{ _('save') }}
            </button>
        </form>
    </div>
</div>
